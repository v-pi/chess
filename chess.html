<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chess</title>
		<link rel="stylesheet" href="chess.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="chess.js"></script>
		<script src="pieces.js"></script>
		<script src="events.js"></script>
	</head>
	<body>
		<div id="container">
			<table id="chessboard">
			</table>
		</div>
		
		<button type="button" id='button'>Think !</button><br />
		<progress id="thinkprogress"></progress><br />
		Play as :<br />
		<form id="options">
			<input type="radio" name="side" value="white" checked>White<br />
			<input type="radio" name="side" value="black">Black<br />
		Depth : <input type="range" id="depthinput" name="Depth" min="1" max="6" value="4"><span id="depth"></span>
		</form>
	</body>
</html>
